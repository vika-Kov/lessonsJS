    function mathOperation(arg1, arg2, operation){
        switch (operation) {
            case 'add':
                return arg1 + arg2;
                break;
        case 'substract':
                return arg1 - arg2;
                break;
        case 'divide':
                return arg1 / arg2;
                break;
        case 'multiply':

        default:

        }
    }
