    <script>
    console.log('Первое задание');
        function calcDigit(number){
            if (number > 999 || number < 0){
                console.log('Слишком большое/маленькое число');
                return{};
            }
            const result = {
                сотни:0,
                десятки:0,
                единицы:0,
            }
            result.сотни = Math.floor(number / 100);
        
            result.десятки = Math.floor((number % 100) / 10);
        
            result.единицы = number % 10;

            return result;
        }
        console.log(calcDigit(295));
        console.log(calcDigit(65));
        console.log(calcDigit(100));
        console.log(calcDigit(8));
        console.log(calcDigit(8666666));
